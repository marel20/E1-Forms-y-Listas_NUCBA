<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Formulario de registro</h1>
      </div>
    </header>
    <section>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />
        </div>
        <br />
        <div>
          <label for="surname">Apellido:</label>
          <input type="text" id="surname" required />
        </div>
        <br />
        <div>
          <label>Modalidad de Cursada:</label>
          <input type="radio" id="onDemand" name="modalidad" />
          <label for="onDemand">On-Demand</label>
          <input type="radio" id="enVivo" name="modalidad" />
          <label for="onDemand">En vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
        </div>
        <br />
        <div>
          <input type="checkbox" id="check" />
          <label for="check"
            >Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="check2" />
          <label for="check2"
            >Declaro que leí los términos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.</label
          >
        </div>
        <br />
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
